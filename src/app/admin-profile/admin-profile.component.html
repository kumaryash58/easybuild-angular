<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-xl-12 col-md-12">
              <div class="card user-card-full">
                  <div class="row m-l-0 m-r-0">
                      <div class="col-sm-4 bg-c-lite-green user-profile">
                          <div class="card-block text-center text-white">
                          
                              <div class="m-b-25"> 
                                  <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius" alt="User-Profile-Image" width="100">  -->
                                  <!-- <img  *ngIf="gender==='Male'; else genderName" src="./assets/male-crop.png" alt="Admin" class="rounded-circle" width="50%" [routerLink]="'/admin-profile'">
                                  <ng-template #genderName>
                                    <img src="./assets/female-crop.png" alt="Admin" class="rounded-circle" width="50%" [routerLink]="'/admin-profile'">
                                  </ng-template> -->
                                  <img  *ngIf="url !=null && url != 'undefined'" [src]="url" alt="Admin" class="rounded-circle" width="50%">
         
                                  <img *ngIf="url==null || url == 'undefined'" src="./assets/male-crop.png"  alt="Admin" class="rounded-circle" width="50%">
                               
                                </div>
                              <h6 class="f-w-600"> 
                                  {{retriviedAdmin?.firstName}} {{retriviedAdmin?.lastName}}
                                </h6>
                              <p>
                             {{retriviedAdmin?.city}}, {{retriviedAdmin?.country}}
                            
                                </p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                          </div>
                      </div>
                      <div class="col-sm-8">
                          <div class="card-block">
                            <i class="fa fa-edit" title="edit" [routerLink]="'/edit-profile'"></i>
                              <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600 text-secondary">Email</p>
                                      <h6 class="text-muted f-w-400">{{retriviedAdmin?.email}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600 text-secondary">Phone</p>
                                      <h6 class="text-muted f-w-400">
                                        <label *ngIf="retriviedAdmin?.mobileNo != 'undefined'; else defaultNo" class="w-100" >
                                            {{retriviedAdmin?.mobileNo}}
                                            </label>
                                        <ng-template #defaultNo>
                                           0000
                                            </ng-template>
                                          
                                        </h6>
                                  </div>
                              </div>
                              <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600 text-secondary">Recent</p>
                                      <h6 class="text-muted f-w-400">--</h6>
                                  </div>
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600 text-secondary">Total Posts</p>
                                      <h6 class="text-muted f-w-400">0</h6>
                                  </div>
                              </div>
                              <ul class="social-link list-unstyled m-t-40 m-b-10">
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
