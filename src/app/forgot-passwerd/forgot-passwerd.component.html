  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="col-md-6">
      <div class="card">
      <header class="card-header">
        <a href="/login" class="float-right btn btn-outline-primary mt-1">Login</a>
        <h4 class="card-title mt-2">Forgot Password</h4>
      </header>
      <article class="card-body">
        <div class="form-group">
          <label>Email address<span class="required">*</span></label>
          <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" required>
          <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div> 
          <div class="form-group">
              <button type="submit" [disabled]="loading" class="btn btn-primary btn-block bg-dark"> Reset Password  </button>
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </div>                                             
      </article> 
      </div> 
      </div> 
      </div>
    </form>
  </ng-template>
</form>
