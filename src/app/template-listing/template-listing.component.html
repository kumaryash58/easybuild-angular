<div class='container-fluid'>  
  <div class="row" style="padding: 20px;">  
      <div class="col-sm-12 btn btn-success">  
          Choose Template To Build New Site 
      </div>  
  </div>  
  <div class='col-12'>  
      <ngb-carousel>  
          <ng-template ngbSlide>  
              <img src="./assets/male-crop.png" alt="Delhi Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Delhi Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="./assets/female-crop.png" alt="Bangalore Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Bangalore Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="./assets/male-crop.png" alt="Channai Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Channai Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="./assets/male-crop.png" alt="Jaipur Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Jaipur Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="./assets/female-crop.png" alt="Mumbai Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Mumbai Metro</h3>  
              </div>  
          </ng-template>  
      </ngb-carousel>  
  </div>  

</div>  

  <footer id="modal-footer">
      <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Logout</button>
      <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Go back</button>
  </footer>
